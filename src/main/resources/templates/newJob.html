<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Garage | Cars </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:include="fragments/topBar.html :: topBar"></nav>
    <!-- Navbar -->

    <!-- /.navbar -->

    <!-- Main Sidebar Container left -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <div th:include="fragments/navigation.html :: navigation"></div>

        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper" style="min-height: 254.666px;">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Search Car/Customer</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Simple Tables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <form action="#" th:object="${job}" th:action="'job/new/add'"
                      method="post">
                    <div>
                        <table>
                            <tbody>
                            <tr>
                                <td class="table-success">description:</td>
                                <td><input type="text" th:field="*{description}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-success">date:</td>
                                <td><input type="text" th:field="*{date}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-success">rate</td>
                                <td><input type="text" th:field="*{rate}"
                                /></td>
                            </tr>
                            <tr>
                                <td class="table-success">part name</td>
                                <td><input type="text" th:field="*{parts[0].name}"
                                /></td>
                            </tr>


                            </tbody>
                        </table>
                    </div>


                    <div>
                        <button type="reset" value="Reset" class="btn btn-default pull-left">Reset form
                        </button>
                        <button type="submit" value="Submit" class="btn btn-success">Add new job</button>
                    </div>

                </form>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
