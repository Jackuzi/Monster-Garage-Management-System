<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Garage | Cars </title>
    <script th:src="@{/plugins/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/ajax/AjaxModals.js}"></script>

    <!-- Bootstrap 4 -->

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:include="fragments/topBar.html :: topBar"></nav>
    <!-- Navbar -->

    <!-- /.navbar -->

    <!-- Main Sidebar Container left -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <div th:include="fragments/navigation.html :: navigation"></div>

        <!-- /.sidebar -->
    </aside>


    <div class="content-wrapper" style="min-height: 254.666px;">
        <!-- Content Header (Page header) -->
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Search Car/Customer</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Simple Tables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">car</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">customer</a>

                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <button class="fa fa-plus-square nav-icon btn-sm btn-success"
                                                data-target="#viewCars"
                                                data-toggle="modal"
                                                name="action"
                                                th:onclick="'javascript:viewCarsModalAdd();'"
                                                type="submit"> New Car
                                        </button>
                                        <div class="card-tools">
                                            <div class="input-group input-group-sm" style="width: 150px;">
                                                <input name="table_search" class="form-control float-right"
                                                       placeholder="Search"
                                                       type="text" id="inputFilter">
                                                <div class="input-group-append">
                                                    <button type="submit" class="btn btn-default"><i
                                                            class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body table-responsive p-0">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th hidden>ID</th>
                                                <th>REG</th>
                                                <th>MAKE</th>
                                                <th>MODEL</th>
                                                <th>YEAR</th>
                                                <th>MILEAGE</th>
                                                <th>COLOR</th>
                                                <th>EDIT</th>
                                                <th>DELETE</th>
                                            </tr>
                                            </thead>
                                            <tbody id="carsTable">
                                            <tr th:each="car: ${cars}">
                                                <td hidden th:text="${car.id}"></td>
                                                <td th:text="${car.reg}">
                                                <td th:text="${car.make}"></td>
                                                <td th:text="${car.model}"></td>
                                                <td th:text="${car.year}"></td>
                                                <td th:text="${car.mileage}"></td>
                                                <td th:text="${car.color}"></td>
                                                <td>
                                                    <button type="submit" name="action"
                                                            class="fa fa-edit nav-icon btn-sm btn-info"
                                                            data-toggle="modal"
                                                            data-target="#viewCars"
                                                            th:onclick="'javascript:viewCarsModal(\'' + ${car.id} +'\');'">
                                                    </button>
                                                </td>
                                                <td>
                                                    <button type="submit" name="action"
                                                            class="fa fa-remove nav-icon btn-sm btn-danger"
                                                            data-toggle="modal"
                                                            data-target="#viewCars"
                                                            th:onclick="'javascript:deleteCarConfirmation(\'' + ${car.id} +'\');'">
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                        </div><!-- /.row -->
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...
                    </div>
                </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->

        <div id="viewCarHolder" th:include="fragments/editForm.html :: editView"></div>
        <div id="deleteHolder" th:include="fragments/deleteConfirmation.html :: deleteConfirmation"></div>
    </div>
</div>


<!-- SlimScroll -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>

</body>
</html>
