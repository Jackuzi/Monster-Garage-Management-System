<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="editCustomerView">
    <div class="content-wrapper">
        <section class="content">
            <div class="modal fade in" id="modal-customerEdit">
                <div class="modal-dialog">
                    <form action="#" method="post" th:action="'cars/edit/customer/' +${id}"
                          th:object="${customer}">
                        <div class="modal-content">
                            <div class="modal-header"><h4 class="modal-title">Edit mode</h4>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">Ã—</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="row">
                                            <table class="table table-hover table-bordered">
                                                <tbody>
                                                <tr>
                                                    <td class="table-success">id:</td>
                                                    <td><input readonly="readonly" th:field="*{id}"
                                                               type="text"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">name:</td>
                                                    <td><input contenteditable="true" required="required"
                                                               th:field="*{name}" type="text"/></td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">surname:</td>
                                                    <td><input contenteditable="true" required="required"
                                                               th:field="*{surname}"
                                                               type="text"/>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default pull-left" data-dismiss="modal" type="button">Close
                                </button>
                                <button class="btn btn-primary" type="submit" value="Submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </section>
    </div>
</div>
</body>
</html>
