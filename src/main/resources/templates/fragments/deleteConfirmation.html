<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="deleteConfirmation">
    <div class="content-wrapper">
        <section class="content">
            <div class="modal fade in" id="modal-delete-car">
                <div class="modal-dialog">
                    <form action="#" th:object="${car}" th:action="'cars/delete/' +${id}"
                          method="post">
                        <div class="modal-content">
                            <div class="modal-header"><h4 class="modal-title">Are you Sure to remove following
                                entry?</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col s12">

                                        <div class="row">
                                            <table class="table table-hover table-danger">
                                                <tbody>
                                                <tr hidden>
                                                    <td class="table-success">id:</td>
                                                    <td><input type="text" th:field="*{id}" readonly="readonly"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">make:</td>
                                                    <td><input type="text" th:field="*{make}" readonly="readonly"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">model:</td>
                                                    <td><input type="text" th:field="*{model}"
                                                               readonly="readonly"/></td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">reg:</td>
                                                    <td><input type="text" th:field="*{reg}" readonly="readonly"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">year:</td>
                                                    <td><input type="text" th:field="*{year}" readonly="readonly"/>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="table-success">mileage:</td>
                                                    <td><input type="text" th:field="*{mileage}"
                                                               readonly="readonly"/></td>
                                                </tr>
                                                <tr>
                                                    <td class="table-success">color:</td>
                                                    <td><input type="text" th:field="*{color}"
                                                               readonly="readonly"/></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close
                                </button>
                                <button type="submit" value="Submit" class="btn btn-danger">Delete car</button>
                            </div>
                        </div>
                    </form>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </section>
    </div>
</div>
</body>
</html>
