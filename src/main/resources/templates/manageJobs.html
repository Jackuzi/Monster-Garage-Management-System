<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Garage | Cars </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:include="fragments/topBar.html :: topBar"></nav>
    <!-- Navbar -->

    <!-- /.navbar -->

    <!-- Main Sidebar Container left -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <div th:include="fragments/navigation.html :: navigation"></div>

        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper" style="min-height: 254.666px;">
        <!-- Content Header (Page header) -->


        <section class="content">
            <div class="container-fluid">

                <div class="tab-content" id="nav-tabContent">
                    <div aria-labelledby="nav-home-tab" class="tab-pane fade show active" id="nav-home" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Search car</h3>
                                        <div class="card-tools">
                                            <div class="input-group input-group-sm" style="width: 150px;">
                                                <input class="form-control float-right" id="inputFilter"
                                                       name="table_search"
                                                       placeholder="Search" type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-default" type="submit"><i
                                                            class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body table-responsive p-0">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th hidden>ID</th>
                                                <th>DESCRIPTION</th>
                                                <th>DATE</th>
                                                <th>CUSTOMER NAME</th>
                                                <th>CUSTOMER SURNAME</th>
                                                <th>REG</th>
                                                <th hidden>CAR ID</th>
                                                <th>REPAIR TIME</th>
                                                <th>RATE</th>
                                                <th>TOTAL</th>
                                                <th>PARTS</th>
                                            </tr>
                                            </thead>
                                            <tbody id="carsTable">
                                            <tr th:each="job: ${jobs}">
                                                <td hidden th:text="${job.id}"></td>
                                                <td th:text="${job.description}"></td>
                                                <td th:text="${job.date}"></td>
                                                <td th:text="${job?.customer?.name}"></td>
                                                <td th:text="${job?.customer?.surname}"></td>
                                                <td th:text="${job?.car?.reg}"></td>
                                                <td hidden th:text="${job?.car?.id}"></td>
                                                <td th:text="${job?.repairTime}"></td>
                                                <td th:text="${job?.rate}"></td>
                                                <td th:text="${job?.total}"></td>

                                                <td th:text="${job.getPartsName()}"></td>

                                                <td>
                                                    <button class="fa fa-edit nav-icon btn-sm btn-info"
                                                            data-target="#viewCars"
                                                            data-toggle="modal"
                                                            name="action"
                                                            th:onclick="'javascript:viewJobModal(\'' + ${job.id} +'\');'"
                                                            type="submit">
                                                    </button>
                                                </td>
                                                <td>
                                                    <button class="fa fa-remove nav-icon btn-sm btn-danger"
                                                            data-target="#viewCars"
                                                            data-toggle="modal"
                                                            name="action"
                                                            th:onclick="'javascript:deleteJobConfirmation(\'' + ${job.id} +'\');'"
                                                            type="submit">
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                        </div><!-- /.row -->
                    </div>
                    <div aria-labelledby="nav-profile-tab" class="tab-pane fade" id="nav-profile" role="tabpanel">...
                    </div>
                    <div aria-labelledby="nav-contact-tab" class="tab-pane fade" id="nav-contact" role="tabpanel">...
                    </div>
                </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content

        <div id="viewCarHolder" th:include="fragments/editJobForm.html :: editJobView"></div>
        <div id="deleteHolder" th:include="fragments/deleteJobConfirmation.html :: deleteJobConfirmation"></div>
        -->

        <!-- /.content -->
    </div>
</div>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
